<body>

<container class="holder">

    <div class="a aactive"onclick= "boxSelected(event)" id="a9"></div>
</container>


    <article id="scoreHolder">
        <section id="currentSection">
            <p id="currentWins">Current Wins: 0 </p>
            <p id="currentLosses">Current losses: 0</p>
        </section>
        <section id="hssection">
        <p id="hs"></p>
    <button id="reset" onclick="reset()">Reset</button>
</section>
</article>

</section>
